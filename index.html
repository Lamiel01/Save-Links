<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mariovlv">
    <meta name="keywords" content="Webpage">
    <meta name="description" content="Mi primera pÃ¡gina web">
    <title>Webpage</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href='https://css.gg/copy.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Links Saved</h1>
    </header>
    <form class="add">
        <div>
          <label for="name">Add new: </label>
          <input type="text" class="input-url" placeholder="URL" size="35">
          <input type="text" class="input-title" placeholder="Title" size="25">
          <button type="button" class="add-button">+</button>
        </div>
    </form>

    <div class="menu">
        <div class="item-1">Title</div>
        <div class="item-2">URL</div>
        <div class="item-3">Edit</div>
        <div class="item-4">Remove</div>
     </div>

     <div class="url-container">
        <ul class="title-list">
            <li class="title">Title 0</li>
            <li class="title">Title 1</li>
            <li class="title">Title 2</li>
            <li class="title">Title 3</li>
        </ul>
         <ul class="url-list">
            <li class="link">Link 0</li>
            <li class="link">Link 1</li>
            <li class="link">Link 2</li>
            <li class="link">Link 3</li>
        </ul>
     </div>
     <script src="app.js"></script>
</body>
</html>
